  <div class="flex h-screen justify-center items-center bg-[hsl(30,38%,92%)]">
    <div class="flex container bg-white overflow-hidden border border-none rounded-2xl flex-col w-[95%] h-[95%] lg:h-[60%] md:h-[80%] md:w-[80%] lg:w-[50%] md:flex-row">

      <div class="flex flex-col w-[100%] h-[60%] gap-2 lg:gap-2 md:gap-3 md:flex-1 md:w-[50%] md:h-[100%] p-[20px]">
        <h1 class="uppercase text-sm md:text-xl">Perfume</h1>
        <h2 class="font-bold text-2xl md:text-3xl lg:text-3xl">Gabrielle Essence Eau De Parfum</h2>
        <p class="text-sm md:text-lg">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex gap-5 items-center">
          <p class="text-[hsl(158,36%,37%)] text-2xl font-bold">$149.99</p>
          <p class="text-black font-normal line-through">  $169.99</p>
        </div>
        
        <button class="border brorder-none rounded-lg bg-[hsl(158,36%,37%)] px-5 py-3 text-white"><img class="inline" src="/images/icon-cart.svg" alt="icon"> Add to Cart</button>
      </div>
